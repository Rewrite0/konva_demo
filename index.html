<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>

    <style>
      :not(.not) {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .canvas-container {
        width: 100vw;
        min-width: 1200px;
        min-height: 100vh;
        background: #2d313a;
      }
      .flex-cer {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

  <body>
    <div class="canvas-container flex-cer" id="app"></div>
  </body>

  <!-- S script -->
  <script src="./src/index.js" type="module"></script>
  <script type="module">
    import { Tooth } from './src/index.js';

    const data = window.localStorage.getItem('data');
    const app = new Tooth({
      el: 'app',
      init: data,
      // onlyAbutment: true,
      // onlyImplant: true,
      // listening: false,
      // finishLayer: false,
      // buttonsLayer: false,
    });

    app.init();

    app.on('cancel', () => {
      app.reset();
    });

    app.on('finish', () => {
      const toothImage = app.toImage();
      const data = app.getData();
      // window.localStorage.setItem('data', JSON.stringify(data));
      app.saveData();

      console.log(toothImage, data);
    });
  </script>
  <!-- E script -->
</html>
